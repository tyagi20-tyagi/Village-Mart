<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #e57e2a;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }
    .header h1 {
      margin: 0;
      flex-grow: 1;
      display: flex;
    }
    .back-button {
      background-color: transparent;
      border: none;
      color: #000000;
      font-size: 16px;
      cursor: pointer;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      padding-top: 50px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 20px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html"><img src="Images/back.png" alt="back" height="20"></a>
    <h1>Village Mart</h1>
  </div>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <input type="submit" value="Login">
    </form>
    <p id="errorMessage" class="error"></p>
  </div>
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "" || password === "") {
        document.getElementById("errorMessage").innerHTML = "Please enter both username and password.";
        return false;
      }
      return true;
    }
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
